<html>

		<link rel="shortcut icon" content="./image.png">
		<link rel="stylesheet" href="search.css" />

	</head>

	<body>
		<div id="galaxy"></div>
		<div class="flex-center logo-wrapper header-center">
			<img class="logo" src="image.png"/>
			<h1>Imagine</h1>
		</div>

		<div class="flex-center desc">
			<p id="description">Imagine Node, Updated version of node js support</p>
		</div>

		<form id="uv-form" class="flex-center">
			<input id="uv-address" placeholder="Search the web freely" />
		</form>

		<p id="error"></p>
		<code id="error-code"></code>

		<footer>
		</footer>

		<script src="uv/uv.bundle.js"></script>
		<script src="uv/uv.config.js"></script>
		<script src="register-sw.js"></script>
		<script src="index.js"></script>
		<script>
			particlesJS("galaxy", {
    particles: {
        number: {
            value: 100,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: "#ffffff"
        },
        shape: {
            type: "circle",
            stroke: {
                width: 0,
                color: "#000000"
            },
            polygon: {
                nb_sides: 5
            }
        },
        opacity: {
            value: 0.5,
            random: false,
            anim: {
                enable: false,
                speed: 1,
                opacity_min: 0.1,
                sync: false
            }
        },
        size: {
            value: 3,
            random: true,
            anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false
            }
        },
        line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
            }
        }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: {
                enable: true,
                mode: "grab"
            },
            onclick: {
                enable: true,
                mode: "push"
            },
            resize: true
        },
        modes: {
            grab: {
                distance: 140,
                line_linked: {
                    opacity: 1
                }
            },
            bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3
            },
            repulse: {
                distance: 200,
                duration: 0.4
            },
            push: {
                particles_nb: 4
            },
            remove: {
                particles_nb: 2
            }
        }
    },
    retina_detect: true
});

		</script>
	</body>
</html>
